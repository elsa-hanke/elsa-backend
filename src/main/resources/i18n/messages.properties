ALKUVAIHEEN_ERIKOISTUJA-kuvaus: Osaa toimia tavanomaisissa erikoisalan tehtävissä. Kartuttaa ohjatusti osaamistaan erikoisalan osaamistavoitteiden mukaisesti.
EDISTYNYT_ERIKOISTUJA-kuvaus: Osaa toimia vaativissa erikoisalan tehtävissä. Laajentaa ja syventää ohjatusti osaamistaan osaamistavoitteiden mukaisesti.
ERIKOISLAAKARI-kuvaus: Osaa toimia itsenäisesti erikoisalan vaativissa tehtävissä. Täyttää valmistuvan erikoislääkärin osaamistavoitteet.
ERITYINEN_OSAAMINEN-kuvaus: Omaa syvällistä tai laajaa osaamista, joka ylittää valmistuvalta erikoislääkäriltä vaadittavan.
OHJAAJAN_TOIMINNAN_SEURAAMINEN-kuvaus: Erikoistuja seuraa ohjaajan työskentelyä, muttei aluksi osallistu siihen. Kun kokemus lisääntyy, erikoistuja saa osallistua toimintaan.
TOIMINTA_EPASUORAN_OHJAUKSEN_ALAISENA-kuvaus: Erikoistuja suorittaa tehtävän itsenäisesti. Ohjaaja on helposti tavoitettavissa puhelimitse tai tulemaan apuun nopeasti.
TOIMINTA_ILMAN_OHJAUSTA-kuvaus: Erikoistuja suorittaa tehtävän itsenäisesti ja raportoi ohjaajalle jälkikäteen. Tässä vaiheessa erikoistuja on jo hyvin lähellä erikoislääkärin pätevyyttä.
TOIMINTA_OHJAAJANA-kuvaus: Erikoistuja suorittaa tehtävän itsenäisesti ja pystyy tarvittaessa ohjaamaan itseään kokemattomampia kollegoita.
TOIMINTA_SUORAN_OHJAUKSEN_ALAISENA-kuvaus: Erikoistuja suorittaa toimenpiteen siten, että ohjaaja on samassa huoneessa valmiina puuttumaan tilanteeseen, jos erikoistuja näyttää tarvitsevan apua.
TULOKAS-kuvaus: Omaa ensivaiheen tiedot erikoisalan tehtävistä ja toimintaympäristöstä.

