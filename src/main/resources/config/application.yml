management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: [ 'configprops', 'env', 'health', 'info', 'jhimetrics', 'logfile', 'loggers', 'threaddump', 'caches', 'liquibase' ]
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
    jhimetrics:
      enabled: true
  info:
    git:
      mode: full
  health:
    group:
      liveness:
        include: livenessState
      readiness:
        include: readinessState,datasource
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
  metrics:
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}

logging:
  level:
    _org.springframework.web.servlet.HandlerMapping.Mappings": INFO
    angus.activation: WARN
    com.zaxxer: WARN
    io.undertow: WARN
    io.undertow.websockets.jsr: ERROR
    jakarta.activation: WARN
    jakarta.mail: WARN
    jakarta.xml.bind: WARN
    javax.management.remote: WARN
    jdk.event.security: INFO
    liquibase: WARN
    org.apache: WARN
    org.ehcache: WARN
    org.glassfish.jaxb.runtime: WARN
    org.hibernate: WARN
    org.hibernate.orm.incubating: ERROR
    org.opensaml: INFO
    org.postgresql: WARN
    org.springframework: WARN
    org.thymeleaf: WARN
    org.xnio: WARN
    sun.rmi: WARN
    com.itextpdf.styledxmlparser.css.parse.syntax: OFF
    com.itextpdf.layout.renderer: OFF
    com.itextpdf.pdfa.PdfADocument: OFF
    com.itextpdf.kernel.pdf.PdfReader: OFF

spring:
  application:
    name: elsaBackend
  profiles:
    # The commented value for `active` can be replaced with valid Spring profiles to load.
    # Otherwise, it will be filled in by gradle when building the JAR file
    # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
    active: #spring.profiles.active#
    group:
      dev:
        - dev
  jmx:
    enabled: false
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  liquibase:
    change-log: classpath:/config/liquibase/master.xml
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
  jpa:
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.timezone.default_storage: NORMALIZE
      hibernate.id.new_generator_mappings: true
      hibernate.id.db_structure_naming_strategy: legacy
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      # modify batch size as necessary
      hibernate.jdbc.batch_size: 25
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
      hibernate.jdbc.use_streams_for_binary: true
      org:
        hibernate:
          envers:
            audit_table_suffix: _audit
            revision_field_name: revision_id
            revision_type_field_name: revision_type
            revision_on_collection_change: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
  messages:
    basename: i18n/messages
  web:
    locale-resolver: accept_header
    locale: fi
    resources:
      add-mappings: false # NoHandlerFoundAdviceTrait needs this
  mvc:
    problem-details:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  task:
    execution:
      thread-name-prefix: elsa-backend-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: elsa-backend-scheduling-
      pool:
        size: 2
  thymeleaf:
    mode: HTML
  output:
    ansi:
      console-available: true

server:
  servlet:
    session:
      cookie:
        http-only: true
        same-site: none
      timeout: 7200s

cloud:
  aws:
    region:
      static: eu-west-1
    stack:
      auto: false


